version: '3.9'
services:
  web:
    build:
      context: .
      pull: true
    image: noniplotter
    pull_policy: build
    # Update the codebase before launching the server
    command: sh -c "git pull && node server.js"
    ports:
      - "3000:3000"
    volumes:
      - plots:/app/plots
    environment:
      - NODE_ENV=production
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-cookies}

volumes:
  plots:
