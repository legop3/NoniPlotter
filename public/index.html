<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NoniPlotter</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <div id="map"></div>
    <button id="menuToggle">â˜°</button>
    <div id="backdrop"></div>
    <aside id="sidebar">
      <h2>Tracks</h2>
      <ul id="trackList"></ul>
      <div id="trackInfo"><em>Select a track above</em></div>
      <form id="uploadForm">
        <input type="file" name="gpxfile" accept=".gpx" />
        <button type="submit">Upload</button>
      </form>
      <div class="zoomControls">
        <button type="button" id="zoomIn">Zoom In</button>
        <button type="button" id="zoomOut">Zoom Out</button>
      </div>
      <button type="button" id="downloadBtn">Download Selected</button>
      <button type="button" id="mapToggle">Toggle Map</button>
      <button type="button" id="themeToggle">Toggle Theme</button>
    </aside>
  </main>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="app.js"></script>
</body>
</html>
