<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NoniPlotter</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <div id="canvasContainer">
      <button id="menuToggle">â˜°</button>
      <canvas id="plotCanvas"></canvas>
      <canvas id="glCanvas"></canvas>
    </div>
    <div id="backdrop"></div>
    <aside id="sidebar">
      <h2>Tracks</h2>
      <ul id="trackList"></ul>
      <div id="trackInfo"><em>Select a track above</em></div>
      <input type="password" id="adminPassword" placeholder="Password" />
      <form id="uploadForm">
        <input type="file" name="plotfile" />
        <button type="submit">Upload</button>
      </form>
      <div class="zoomControls">
        <button type="button" id="zoomIn">Zoom In</button>
        <button type="button" id="zoomOut">Zoom Out</button>
      </div>
      <label><input type="checkbox" id="altitudeToggle" checked> Altitude colors</label>
      <button type="button" id="downloadBtn">Download Selected</button>
      <button type="button" id="themeToggle">Toggle Theme</button>
    </aside>
  </main>
  <script src="app.js"></script>
</body>
</html>
